name: UHCRun
version: 1.0
main: fr.timeuh.uhcrun.UHCRun
authors: [ Timeuh ]
load: STARTUP
description: Un plugin d'UHC run classique

commands:
  broadcast:
    description: broadcast de partie
    permission: gamebroadcast.use
    aliases: [bc]

  spawn:
    description: retour au spawn

  gamestop:
    description: arrete la partie
    permission: gamestop.use

  start:
    description: commence la partie
    permission: start.use

  help:
    description: affiche l'aide relative aux commandes

  seeEnabledScenarios:
    description: affiche la liste des plugins actifs
    aliases: [scenarios, ses]
